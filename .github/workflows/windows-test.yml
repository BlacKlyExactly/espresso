name: Windows Build & Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up MSYS2 / MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc

      - name: Compile Espresso server
        run: |
          $env:IS_CI_BUILD="true"
          make
          dir

      - name: Run server in background
        run: |
          $job = Start-Job -ScriptBlock { .\main.exe }

          $max_attempts = 15
          $attempt = 0
          do {
              Start-Sleep -Seconds 1
              $tcp = Test-NetConnection -ComputerName localhost -Port 8080
              $attempt++
          } while (-not $tcp.TcpTestSucceeded -and $attempt -lt $max_attempts)

          curl "http://localhost:8080/"
          curl "http://localhost:8080/api/"
          curl "http://localhost:8080/api/echo?msg=HelloWorld"

          Stop-Job $job
          Remove-Job $job
