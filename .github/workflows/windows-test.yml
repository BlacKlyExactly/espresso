name: Windows Build & Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up MSYS2 / MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc pkg-config

      - name: Compile Espresso server and tests
        run: |
          make

      - name: Run Unit Tests
        run: make test_unit

      - name: Run Integration Tests
        run: make test_integration
