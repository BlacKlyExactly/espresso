name: Windows Build & Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up MSYS2 / MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-libuv
            mingw-w64-x86_64-pkg-config

      - name: Compile Espresso server and tests
        # Use a standard PowerShell shell (the default)
        # and explicitly call the environment's shell/binary.
        # This often fixes PATH issues by forcing the right context.
        run: |
          # Use the MSYS2 activation script to ensure PATH is correct, 
          # then run make.
          C:\msys64\usr\bin\bash.exe -lc "make"

      - name: Run Unit Tests
        run: |
          C:\msys64\usr\bin\bash.exe -lc "make test_unit"

      - name: Run Integration Tests
        run: |
          C:\msys64\usr\bin\bash.exe -lc "make test_integration"
